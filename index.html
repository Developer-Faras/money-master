<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >

    <!-- Main Css -->
    <link rel="stylesheet" href="./style.css">

    <title>Money Master | Simple Bank Managment System</title>
  </head>
  <body>
    <div class="body"> 
        <div class="container"> 
            <h1 class="main-title">Money Master</h1>
            <div class="row g-5"> 
                <div class="col-7"> 
                    <img src="./img/side-img.jpg" alt="">
                </div>
                <div class="col-5"> 
    
                    <div class="income-wraper"> 
                        <h4 class="title">Income</h4>
    
                        <div class="form-group"> 
                            <label for="income">Income</label>
                            <input type="text" name="income" id="income" placeholder="Enter Income">
                        </div>
                    </div>
    
                    <div class="expense-wraper"> 
    
                        <h4 class="title">Income</h4>
    
                        <div class="form-group"> 
                            <label for="food">Food</label>
                            <input type="text" name="food" id="food" placeholder="Enter Food Amount">
                        </div>
                        
    
                        <div class="form-group"> 
                            <label for="rent">Rent</label>
                            <input type="text" name="rent" id="rent" placeholder="Enter Rent Amount">
                        </div>
    
                        <div class="form-group"> 
                            <label for="clothes">Clothes</label>
                            <input type="text" name="clothes" id="clothes" placeholder="Enter Clothes Amount">
                        </div>
    
                        
                        <h4 class="title">Total Expance:  
                            <span id="total-expance">5000</span>
                        </h4>
    
                        <h4 class="title">Ballance: 
                            <span id="total-expance">5000</span>
                        </h4>
    
                    </div>
    
                    <div class="savings-wraper"> 
    
                        <div class="save-inputs"> 
    
                            <div class="form-group"> 
                                <label for="income">Income</label>
                                <input type="text" name="income" id="income" placeholder="Enter Income">
                            </div>
                            <span class="parsent">%</span>
                            <button class="btn">Save</button>
                        </div>
    
                        <h4 class="title">Saving Amount:  
                            <span id="total-expance">5000</span>
                        </h4>
    
                        <h4 class="title">Remaining Ballance: 
                            <span id="total-expance">5000</span>
                        </h4>
    
                    </div>
    
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Js FIles -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>

    <!-- Main Js -->
    <script src="./main.js"></script>
  </body>
</html>
